<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário da Nasa</title>
  </head>
  <body>
    <h3>Cadastro da Liga dos Astronautas</h3>
    <form action="">
      <div style="margin-bottom: 5px">
        <label for="nome">Nome</label>
        <input
          type="text"
          name="nome"
          id="nome"
          autocomplete="on"
          placeholder="Digite seu nome"
        />
      </div>
      <div style="margin-bottom: 5px">
        <label for="email">Email:</label>
        <input
          type="email"
          name="email"
          id="email"
          autocomplete="on"
          placeholder="Digite seu e-mail"
        />
        <label for="password"> - Senha</label>
        <input
          type="password"
          name="password"
          id="password"
          autocomplete="on"
          placeholder="Digite sua senha"
        />
      </div>
      <div style="margin-bottom: 5px">
        <label for="nascimento">Data de nascimento</label>
        <input
          type="date"
          name="nascimento"
          id="nascimento"
          autocomplete="on"
          placeholder="dd/mm/aaaa"
        />
        <label for="foto"> - Foto</label>
        <input
          type="file"
          name="foto"
          id="foto"
          autocomplete="on"
          placeholder="Escolher arquivo"
        />
      </div>
      <div style="margin-bottom: 5px">
        <label for="nacao">Nacionalidade</label>
        <select name="nacao" id="nacao">
          <option value="russian">Russia</option>
          <option value="brazilian">Brasil</option>
          <option value="american">Americano</option>
        </select>

        <label for="gen"> - Gênero:</label>
        <label for="fem">
          F
          <input type="radio" name="fem" id="fem" />
        </label>
        <label for="masc"
          >M
          <input type="radio" name="masc" id="masc" />
        </label>
      </div>
      <div style="margin-bottom: 5px">
        <label for="qual">Suas principais qualidades:</label>
      </div>
      <div style="margin-bottom: 5px">
        <label for="intel">Inteligência</label>
        <input type="checkbox" name="intel" id="intel" />
        <label for="res">| Resiliência</label>
        <input type="checkbox" name="res" id="res" />
        <label for="prep">| Preparo Físico</label>
        <input type="checkbox" name="prep" id="prep" />
        <label for="edu">| Educação</label>
        <input type="checkbox" name="edu" id="edu" />
      </div>
      <div style="margin-bottom: 5px">
        <textarea
          name="texto"
          id="texto"
          cols="30"
          rows="10"
          placeholder="Porque você gostaria de ser um astronauta?"
        ></textarea>
      </div>
      <div style="margin-bottom: 5px">
        <input type="submit" name="enviar" id="enviar" />
      </div>
    </form>
  </body>
</html>
