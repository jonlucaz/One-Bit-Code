<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Bootstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!--Link do favicon (precisa ser exatamente assim p/ fazer favicon)-->
    <link
      rel="shortcut icon"
      href="./assets/FAVICON-SPACEX.png"
      type="image/x-icon"
    />
    <!--Link do css-->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Rumo a Marte</title>
  </head>

  <body class="py-5">
    <!--Logo-->
    <div class="container px-4 container1">
      <div class="text-center">
        <img
          src="./assets/logoOneBitDark.png"
          alt="Logo"
          class="img-fluid mt-4 mb-3 topLogo"
        />
      </div>

      <!--Primeira divisão do site-->
      <p class="paragraph">1 - Qual seu nome?</p>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Primeiro nome:</span>
        <input
          type="text"
          class="form-control"
          placeholder="Digite aqui"
          aria-label="Username"
          aria-describedby="basic-addon1"
        />
      </div>

      <!--Segunda divisão do site-->
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Segundo nome:</span>
        <input
          type="text"
          class="form-control"
          placeholder="Digite aqui"
          aria-label="Username"
          aria-describedby="basic-addon1"
        />
      </div>

      <!--Terceira divisão do site-->
      <p class="mt-3 paragraph">2 - Qual o seu gênero?</p>
      <div class="form-check">
        <input
          type="radio"
          class="form-check-input"
          name="flexRadioDefault"
          id="flexRadioDefault1"
        />
        <label for="flexRadioDefault1" class="form-check-label"> Homem </label>
      </div>
      <div class="form-check">
        <input
          type="radio"
          class="form-check-input"
          name="flexRadioDefault"
          id="flexRadioDefault2"
        />
        <label for="flexRadioDefault2" class="form-check-label"> Mulher </label>
      </div>
      <div class="form-check mb-2">
        <input
          type="radio"
          class="form-check-input"
          name="flexRadioDefault"
          id="flexRadioDefault2"
        />
        <label for="flexRadioDefault2" class="form-check-label">
          Prefiro não informar
        </label>
      </div>

      <!--Quarta divisão do site-->
      <p class="mt-3 paragraph">3 - Marque os treinamentos que você fez:</p>
      <div class="form-check form-switch">
        <input
          type="checkbox"
          class="form-check-input"
          role="switch"
          id="flexSwitchCheckDefault"
        />
        <label for="flexSwitchCheckDefault" class="form-check-label"
          >Treinamento básico de astronauta</label
        >
      </div>

      <div class="form-check form-switch">
        <input
          type="checkbox"
          class="form-check-input"
          role="switch"
          id="flexSwitchCheckDefault"
        />
        <label for="flexSwitchCheckDefault" class="form-check-label"
          >Treinamento físico de astronauta</label
        >
      </div>

      <div class="form-check form-switch">
        <input
          type="checkbox"
          class="form-check-input"
          role="switch"
          id="flexSwitchCheckDefault"
        />
        <label for="flexSwitchCheckDefault" class="form-check-label"
          >Treinamento avançado de astronauta</label
        >
      </div>

      <div class="form-check form-switch">
        <input
          type="checkbox"
          class="form-check-input"
          role="switch"
          id="flexSwitchCheckDefault"
        />
        <label for="flexSwitchCheckDefault" class="form-check-label"
          >Treinamento físico intenso</label
        >
      </div>

      <!--Quinta divisão do site-->
      <p class="mt-3 question">4 - Quais são as suas qualidades?</p>
      <div class="form-check form-check-inline">
        <input
          type="checkbox"
          class="form-check-input"
          id="inlineCheckbox1"
          value="option1"
        />
        <label for="inlineCheckbox1" class="form-check-label">Proativo</label>
      </div>

      <div class="form-check form-check-inline">
        <input
          type="checkbox"
          class="form-check-input"
          id="inlineCheckbox2"
          value="option1"
        />
        <label for="inlineCheckbox2" class="form-check-label">Resistente</label>
      </div>

      <div class="form-check form-check-inline">
        <input
          type="checkbox"
          class="form-check-input"
          id="inlineCheckbox1"
          value="option1"
        />
        <label for="inlineCheckbox1" class="form-check-label"
          >Não vomito fácil</label
        >
      </div>

      <div class="form-check form-check-inline">
        <input
          type="checkbox"
          class="form-check-input"
          id="inlineCheckbox1"
          value="option1"
        />
        <label for="inlineCheckbox1" class="form-check-label"
          >Não temo marciano</label
        >
      </div>

      <div class="form-check form-check-inline">
        <input
          type="checkbox"
          class="form-check-input"
          id="inlineCheckbox1"
          value="option1"
        />
        <label for="inlineCheckbox1" class="form-check-label"
          >Já vi todos os Star Wars</label
        >
      </div>

      <!--Botão de envio-->
      <div class="text-center">
        <button class="btn btn-outline-success mb-3 btnSuccess">Enviar</button>
      </div>

      <!--Área de Copyright-->
      <div class="container text-center fotter">
        <p>Feito por Jonathan &copy;</p>
      </div>
      <!--Fim da div principal-->
    </div>

    <!--Bootstrap JS Script-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
